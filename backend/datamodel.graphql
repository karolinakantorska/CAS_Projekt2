type User {
  id: ID! @id
  password: String!
  email: String! @unique
  name: String!
  surname: String
  resetToken: String
  resetTokenExpiry: Float
  description: String
  photo: String
  permissions: Permission!
  day: [Day]
}
enum Permission {
  ADMIN
  GUIDE
  USER
}
type Day {
  id: ID! @id
  year: String!
  month: String!
  day: String!
  reservation: [Reservation] 
}
type Reservation {
  id: ID! @id
  time: Time
  guide: User! #relationship to the User - GUIDE
  day: Day! #relationship to the Day
  guideID: ID
  dayID: ID
  userName: String
  userEmail: String
  nrOfPeople: String
  description: String
}
enum Time {
  AM
  PM
  DAY
}
