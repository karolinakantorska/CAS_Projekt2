#import * from './generated/prisma.graphql'

type Query {
  users: [User!]!
  user(where: UserWhereUniqueInput!): User
  currentUser: User
}
type Mutation {
  createUser(
    email: String
    name: String
    surname: String
    description: String
    photo: String
  ): User!
  updateUser(
    id: ID!
    email: String
    name: String
    surname: String
    description: String
    photo: String
  ): User!
  deleteUser(id: ID!): User
  signup(email: String!, password: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMesage
}
type SuccessMesage {
  message: String
}

